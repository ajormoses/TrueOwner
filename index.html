<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TrueOwner</title>
  </head>
  <body>
    <header>
      <div class="header-advert">
        <h1>Download the app!</h1>
        <img src="./Images/PlayStore.svg" alt="PlayStore" />
        <img src="./Images/AppStore.svg" alt="AppStore" />
      </div>
      <div class="desktop-wrap">
        <div class="container">
          <div class="header-content">
            <div class="trueowner-logo">
              <img src="./Images/trueowner_logo.svg" alt="trueowner-logo" />
            </div>
            <div class="toggle">
              <div class="hamburger">
                <img src="./Images/icon-hamburger.svg" alt="hamburger" />
              </div>
              <div class="close">
                <img src="./Images/icon-close.svg" alt="close" />
              </div>
            </div>
          </div>
        </div>
        <nav>
          <ul>
            <div class="firstul">
            <li><a href="#"> Home </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Browse </a></li>
            <li>
              <a href="#"> Verify it <span>New!!</span> </a>
            </li>
            <li><a href="#"> HelpCenter </a></li>
            </div>
            <div class="secondul">
              <li><a href="#"> TrueMarket </a></li>
            <li><a href="#"> Login </a></li>
            <li><a href="#"> Register </a></li>
            </div> 
          </ul>
        </nav>
      </div>
    </div>
    </header>
    <section>
      <div class="container">
        <div class="section-content">
          <div class="screen-avatar">
            <img src="./Images/Home_Image.png" alt="Home_Image" />
          </div>
          <div class="search-section">
            <h2>
              Track, secure and protect your gadgets. Buy and Sell with Trusted
              Users.
            </h2>
            <div class="input-wrapper">
              <input type="text" />
              <div class="search-icon">
                <i class="fas fa-search icons"></i>
                <input class="input-field" type="text" />
              </div>
            </div>
            <div class="secure-img">
              <img src="./Images/Secure.svg" alt="secure" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
